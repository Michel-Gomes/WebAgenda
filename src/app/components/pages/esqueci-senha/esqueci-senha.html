<div class="d-flex justify-content-center align-items-center vh-100 bg-gradient">
  <div class="card shadow p-4 text-center" style="width: 350px; border-radius: 10px;">
    <h2 class="mb-3">Esqueci minha senha</h2>
    <p class="text-muted mb-4">Informe seu e-mail cadastrado e enviaremos as instruções para redefinir sua senha.</p>

    <form [formGroup]="formEsqueciSenha" (ngSubmit)="enviarEmail()">
      <div class="mb-3 text-start">
        <label for="email" class="form-label">E-mail</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="agenda@gmail.com"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">Enviar</button>

      <div class="mt-4">
        <a routerLink="/pages/autenticar-usuario" class="text-decoration-none">Voltar ao login</a>
      </div>
    </form>
  </div>
</div>

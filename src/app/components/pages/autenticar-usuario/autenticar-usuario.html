<div class="login-page">
  <div class="login-card">

    <div class="login-header">
      <h2>WebAgenda</h2>
      <p>Organize seu tempo com facilidade</p>
    </div>

    <h3>Login</h3>

    <div *ngIf="mensagemErro() != ''" class="alert alert-danger alert-dismissible fade show">
      <strong>{{ mensagemErro() }}</strong>
      <button type="button" class="btn-close" aria-label="Close"
              (click)="mensagemErro.set('')"></button>
    </div>

    <form [formGroup]="formAutenticacao" (ngSubmit)="autenticarUsuario()">
      <div class="form-group">
        <label for="email">Email de acesso:</label>
        <input type="email" formControlName="email" id="email" placeholder="agenda@gmail.com" required />
        <div class="text-danger"
             *ngIf="formAutenticacao.get('email')?.touched && formAutenticacao.get('email')?.invalid">
        </div>
      </div>

  <div class="form-group">
    <label for="senha">Senha de acesso:</label>
    <div *ngIf="formAutenticacao.get('senha') as senhaCtrl">
      <div class="text-danger" *ngIf="senhaCtrl.touched && senhaCtrl.invalid && !senhaCtrl.value">
        Deve conter pelo menos 8 caracteres.
      </div>
      <div class="password-wrapper">
        <input
          [type]="mostrarSenha() ? 'text' : 'password'"
          formControlName="senha"
          style="padding-right: 2.5rem;"
          id="senha"
          placeholder="Senha"
          required
        />
        <button type="button" class="toggle-password" (click)="alternarVisibilidadeSenha()">
          <i [ngClass]="mostrarSenha() ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="forgot-password">
    <a routerLink="/pages/esqueci-senha">Esqueci minha senha</a>
  </div>
  <button type="submit" [disabled]="formAutenticacao.invalid">Acessar</button>
</form>

    <div class="register-link">
      <a routerLink="/pages/criar-usuario">NÃ£o possui conta? <strong>Crie aqui!</strong></a>
    </div>

  </div>
</div>
